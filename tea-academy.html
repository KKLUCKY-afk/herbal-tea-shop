<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茶研院 - 草本茶养生商城</title>
    <style>
        /* ... 保留之前的样式 ... */
        .article-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .article-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .article-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .article-info {
            padding: 1rem;
        }
        .article-info h3 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            background-color: #35424a;
            color: #ffffff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- ... 保留 header ... -->

    <div class="container">
        <h1>茶研院</h1>
        <p>探索茶叶的奥秘，了解更多关于茶的知识</p>
        <div class="article-list">
            <div class="article-card">
                <img src="images/tea-benefits.jpg" alt="茶叶的健康益处">
                <div class="article-info">
                    <h3>茶叶的10大健康益处</h3>
                    <p>探索茶叶如何提升身体健康，从抗氧化到改善心血管功能。</p>
                    <a href="https://www.healthline.com/nutrition/top-10-evidence-based-health-benefits-of-green-tea" class="btn" target="_blank">阅读全文</a>
                </div>
            </div>
            <div class="article-card">
                <img src="images/tea-ceremony.jpg" alt="中国茶道">
                <div class="article-info">
                    <h3>中国茶道：一种生活艺术</h3>
                    <p>了解中国茶道的历史、仪式和哲学，体验茶文化的深度。</p>
                    <a href="https://www.chinahighlights.com/travelguide/chinese-tea/tea-ceremony.htm" class="btn" target="_blank">阅读全文</a>
                </div>
            </div>
            <div class="article-card">
                <img src="images/tea-types.jpg" alt="茶叶种类">
                <div class="article-info">
                    <h3>六大茶类：特点与冲泡方法</h3>
                    <p>从绿茶到普洱，详细介绍六大茶类的特点和最佳冲泡方法。</p>
                    <a href="https://www.seriouseats.com/different-types-of-tea-where-they-come-from" class="btn" target="_blank">阅读全文</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ... 保留 footer ... -->
</body>
</html>
