<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品 - 草本茶养生商城</title>
    <style>
        /* ... 保留之前的样式 ... */
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f0f0f0; /* 添加背景色作为占位符 */
        }
    </style>
</head>
<body>
    <!-- ... 保留 header ... -->

    <div class="container">
        <h1>我们的产品</h1>
        <!-- ... 保留 filters ... -->
        <div class="product-grid">
            <div class="product-card">
                <img src="images/green-tea.jpg" alt="绿茶">
                <div class="product-info">
                    <h3>清新绿茶</h3>
                    <p>富含抗氧化物，提神醒脑</p>
                    <a href="#" class="btn">查看详情</a>
                </div>
            </div>
            <div class="product-card">
                <img src="images/herbal-tea.jpg" alt="花草茶">
                <div class="product-info">
                    <h3>舒缓花草茶</h3>
                    <p>天然草本配方，帮助放松身心</p>
                    <a href="#" class="btn">查看详情</a>
                </div>
            </div>
            <div class="product-card">
                <img src="images/oolong-tea.jpg" alt="乌龙茶">
                <div class="product-info">
                    <h3>醇香乌龙茶</h3>
                    <p>独特口感，促进新陈代谢</p>
                    <a href="#" class="btn">查看详情</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ... 保留 footer ... -->
</body>
</html>
