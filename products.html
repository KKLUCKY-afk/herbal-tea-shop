<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品 - 草本茶养生商城</title>
    <style>
        /* 复制之前的样式，并添加以下内容 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 复制 header 部分 -->

    <section id="products">
        <div class="container">
            <h1>我们的产品</h1>
            <div class="product-grid">
                <div class="product-card">
                    <img src="path_to_image.jpg" alt="产品名称">
                    <h3>产品名称</h3>
                    <p>简短描述</p>
                    <button>查看详情</button>
                </div>
                <!-- 添加更多产品卡片 -->
            </div>
        </div>
    </section>

    <!-- 复制 footer 部分 -->
</body>
</html>
